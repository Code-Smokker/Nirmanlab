<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ImpactSeed</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Login.css">
</head>

<body>

    <div class="auth-wrapper">

        <!-- Left Panel: Visual Branding -->
        <div class="auth-visual">
            <div class="auth-overlay"></div>
            <div class="visual-content">
                <h2>Join a community of 50,000+ changemakers.</h2>
                <p>Support innovative projects or start your own campaign today. Together we can build a better future.
                </p>
            </div>
        </div>

        <!-- Right Panel: Login Form -->
        <div class="auth-form-container">
            <a href="index.html" class="back-link">
                <i class="bi bi-arrow-left"></i> Back to Home
            </a>

            <div class="form-header">
                <h1>Welcome back</h1>
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>

            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="name@example.com" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <div style="text-align: right; margin-top: 8px;">
                        <a href="#" style="font-size: 0.85rem; color: #64748b; text-decoration: none;">Forgot
                            password?</a>
                    </div>
                </div>

                <button type="submit" class="btn-primary">Sign In</button>

                <div class="divider">
                    <span>OR CONTINUE WITH</span>
                </div>

                <div class="social-login">
                    <button type="button" class="btn-social">
                        <i class="bi bi-google"></i> Google
                    </button>
                    <button type="button" class="btn-social">
                        <i class="bi bi-apple"></i> Apple
                    </button>
                </div>
            </form>
        </div>

    </div>

    <script>
        // Auto-redirect if already logged in
        if (localStorage.getItem('impactSeed_user')) {
            window.location.href = 'UserProfile.html';
        }

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            const email = document.getElementById('email').value;

            btn.innerHTML = '<span class="spinner-border"></span> Signing in...';
            btn.style.opacity = '0.8';
            btn.disabled = true;

            setTimeout(() => {
                // Save Session
                const userSession = {
                    email: email,
                    name: "John Doe",
                    isLoggedIn: true,
                    loginTime: new Date().toISOString()
                };
                localStorage.setItem('impactSeed_user', JSON.stringify(userSession));

                // Redirect
                btn.textContent = 'Success!';
                btn.style.background = '#10b981';
                setTimeout(() => {
                    window.location.href = 'UserProfile.html';
                }, 500);
            }, 1000);
        });
    </script>
</body>

</html>
